<!doctype html>
<html lang="fr">
<head>
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  <title>Scoreboard Pro - Redirection</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0c;
      color: #eaeaea;
      font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .redirect-message {
      text-align: center;
      background: #111214;
      border: 1px solid #1b1c1f;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #36ffb5, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .message {
      color: #9aa0a6;
      margin-bottom: 20px;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #1b1c1f;
      border-top: 2px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <div class="logo">⚽</div>
    <div class="title">Scoreboard Pro</div>
    <div class="message">Redirection vers l'interface d'authentification...</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Redirection immédiate vers l'Operator
    window.location.href = 'http://localhost:5173';
  </script>
</body>
</html>
